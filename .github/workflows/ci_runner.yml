on:
  workflow_call:
  
jobs:
  gather-notebooks:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v3
    ## routine to gather only the changed notebook files and supply them to the matrix
    - name: changed-files
      id: get-changed-files
      uses: tj-actions/changed-files@v35
      with:
        separator: ","
        files: |
          **/*.ipynb
    ## convert the list of files to an array and push them into the matrix as a json object      
    - name: set-matrix
      id: set-matrix
      run: |
        IFS=',' read -r -a array <<< "${{steps.get-changed-files.outputs.all_changed_files}}"
        echo "{$array}"
        echo "matrix=$(jq --compact-output --null-input '$ARGS.positional' --args -- "${array[@]}")" >> $GITHUB_OUTPUT
  notebook-execution:
    needs: gather-notebooks
    environment: ci_env
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
            notebooks: ${{ fromJson(needs.gather-notebooks.outputs.matrix) }}
    name:  Execute notebooks on PR
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: 'main'
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          ## Install the local requirements file
          pip install -r $(dirname "${{ matrix.notebooks }}")/requirements.txt
          pip install pytest
          pip install nbval
          pip install nbconvert
          pip install bandit
      - name: Execute notebook
        run: |
          jupyter nbconvert --execute --inplace "${{ matrix.notebooks }}" 
          #jupyter nbconvert --execute --inplace "${{ matrix.notebooks }}" -- output "${{matrix.notebooks}}"
          
      ## Store notebooks as artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: "${{ matrix.notebooks }}" 
          
      
      - name: Download artifacts and execute
        uses: actions/download-artifact@v2
        with:
          name: "${{ matrix.notebooks }}" 
      - name: Execute notebooks
        run: |
          for f in notebooks/*.ipynb; do
            jupyter nbconvert --to notebook --execute "$f"
          done
